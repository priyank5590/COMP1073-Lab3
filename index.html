<!-- contact section starts -->
<section id="contact" class="container">
	<h1 id="contactme_title">Contact Me</h1>
	<div class="contact">
		<div class="col-md-8 col-md-offset-2">
			<form method="GET" action="index.html"> 
				<div class="form-group">
					<div class="right-inner-addon"> <i class="fa fa-user"></i>
						<input class="form-control input-lg" placeholder="Name" type="text" id="userName" required>
					</div>
				</div>
				<div class="form-group">
					<div class="right-inner-addon"> <i class="fa fa-envelope"></i>
						<input class="form-control input-lg" placeholder="Email Address" type="text" id="email" required>
					</div>
				</div>
				<div class="form-group">
					<div class="right-inner-addon"> <i class="fa fa-phone-square"></i>
						<input class="form-control input-lg" placeholder="Phone Number" type="text" id="phone" required>
					</div>
				</div>
				<div class="form-group">
					<div class="right-inner-addon"> <i class="fa fa-comment"></i>
						<textarea rows=3 class="form-control input-lg" placeholder="Message" id="message" type="text"></textarea>
					</div>
				</div>
				<div class="control-group">
				<button type="submit"  class="btn btn-success-custom btn-lg" id="submitButton">Send</button>
				</div>
			</form>
		</div>
	</div>
</section>
